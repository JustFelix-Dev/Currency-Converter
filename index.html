<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
</head>
<style>
    body{
        display: flex;
        min-height: 90vh;
        justify-content: center;
        align-items: center;

    }
    .section{
        border: 1px solid black;
        padding: 2rem;
    }
</style>
<body>
      <div class="section">
          <h2>CURRENCY CONVERTER [#,$,£]:</h2>
          <div class="result" >
            <p>Enter your desired currency amount:</p>
            <input type="text" id="money" >
            <p id="demo"></p>
        </div>
        <hr>
         <button onclick="dollar()">Naira-to-Dollar</button>
        <button onclick="naira()">Dollar-to-Naira</button>
        <button onclick="pounds()">Naira-to-Pounds</button>
        <button onclick="naira2()">Pounds-to-Naira</button>
    </div>

    <script>

        //   CURRENCY CONVERTER//
        //  Naira to Dollar
         function dollar() {
            var res = money.value
          var rate  = (810);
          var dollar = parseFloat(res/rate).toFixed(2);
           demo.innerText= "$"+ dollar;
        }
    
          //Dollar to Naira
         function naira() {
            var res= money.value
          var rate  = 810;
          var naira =parseFloat(res*rate).toFixed(2);
           demo.innerText = "#"+ naira;

         } 
           //Naira to Pounds
           function pounds() {
            var res= money.value
          var rate  = 960;
         var pounds = parseFloat(res/rate).toFixed(2);
          demo.innerText ="£" + pounds;
           }

          //Pounds to Naira
         function naira2() {
            var res= money.value
          var rate  = 960;
         var naira = parseFloat(res*rate).toFixed(2);
          demo.innerText = "#" + naira;
         } 
    </script>
</body>
</html>
